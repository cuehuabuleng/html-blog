<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font_1550287_9r3agu0c3k/iconfont.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>博客-注册</title>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <a href="/index.html">博客</a>
        </div>
        <div class="register-box-wrapper">
            <div class="box-top">
                <a href="/login.html" class="box-top-login">登录</a>
                <b>.</b>
                <a href="/register.html" class="box-top-register">注册</a>
            </div>
            <div class="realname">
                <i class="iconfont">&#xe63e;</i>
                <input type="text" placeholder="名称" id="register_realname">
            </div>
            <div class="username">
                <i class="iconfont">&#xe63e;</i>
                <input type="text" placeholder='账号' id="register_username">
            </div>
            <div class="password">
                <i class="iconfont">&#xe60f;</i>
                <input type="password" placeholder="密码" id="register_password">
            </div>
            <div class="register-btn">
                <button id="register_btn">注册</button>
                <p class="sign-up-msg">
                    点击 “注册” 即表示您同意并愿意遵守本网站<br>
                    <a target="_blank" href="#">用户协议</a> 和
                    <a target="_blank" href="#">隐私政策</a> 。
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
