<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客-首页</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/font_1550287_9r3agu0c3k/iconfont.css">
</head>

<body>
    <div class="nav-wrapper" id="nav-wrapper">
        <div class="nav">
            <div class="nav-left">
                <img src="./img/01.png" alt="博客">
                <h2>博客</h2>
            </div>
            <div class="nav-center">
                <ul class="item_list">
                    <li class="item" id="shouye"><i class="iconfont">&#xe626;</i>首页</li>
                    <li class="item" id="management_center"><i class="iconfont">&#xe708;</i>管理中心</li>
                    <li class="item" id="super_management_center" style="display: none;"><i class="iconfont">&#xe708;</i>超级管理中心</li>
                    <li class="item" id="new_blog"><i class="iconfont">&#xe667;</i>写博客</li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="status_1">
                    <div>
                        <a id="login">登录</a>
                    </div>
                    <div>
                        <a id="register">注册</a>
                    </div>
                </div>
                <div class="status_2">
                    <div>
                        欢迎回来,<span class="author_name" id="author_name"></span>
                    </div>
                    <div class="user_img">
                        <img src="" alt="头像" id="user_img">
                    </div>
                    <div>
                        <i class="iconfont">&#xe64d;</i> <a id="logout">退出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="blog-wrapper">
        <div class="left">
            <h1>博客首页</h1>
            <div id="blog-container" class="blog-container"></div>
        </div>
        <div class="right">
            开发区
        </div>
    </div>
    <div class="slide-top">
        <a id="slide-top">
            <i class="iconfont">返回顶部</i>
        </a>
    </div>
    <div class="footer">footer</div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/locale/zh-cn.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./js/move.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
