<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客详情页</title>
    <link rel="stylesheet" href="./css/font_1550287_9r3agu0c3k/iconfont.css">
    <link rel="stylesheet" href="./css/detail.css">
</head>

<body>
    <div class="nav-wrapper" id="nav-wrapper">
        <div class="nav" id="nav">
            <div class="nav-left">
                <img src="./img/01.png" alt="博客">
                <h2>博客</h2>
            </div>
            <div class="nav-center">
                <ul class="item_list">
                    <li class="item" id="shouye"><i class="iconfont">&#xe626;</i>首页</li>
                    <li class="item" id="management_center"><i class="iconfont">&#xe708;</i>管理中心</li>
                    <li class="item" id="super_management_center" style="display: none;"><i
                            class="iconfont">&#xe708;</i>超级管理中心</li>
                    <li class="item" id="new_blog"><i class="iconfont">&#xe667;</i>写博客</li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="status_1">
                    <div>
                        <a id="login">登录</a>
                    </div>
                    <div>
                        <a id="register">注册</a>
                    </div>
                </div>
                <div class="status_2">
                    <div>
                        欢迎回来,<span class="author_name" id="author_name"></span>
                    </div>
                    <div class="user_img">
                        <img src="" alt="头像" id="user_img">
                    </div>
                    <div>
                        <i class="iconfont">&#xe64d;</i> <a id="logout">退出</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav_title" id="nav_title">
            <div class="nav_title_">
                <div class="nav_title_left">
                    <h2 id="nav_title_h2"></h2>
                </div>
                <div class="nav_title_right">
                    <a>
                        <img alt="作者头像" id="nav_title_authorimg">
                        <span id="nav_title_author"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="blog-wrapper">
        <div class="blog">
            <div class="main-left" id="main-left">

            </div>
            <div class="main-right">
                待开发
            </div>
            <h1 id="title" class="title"></h1>
            <div id="info-container" class="info-container"></div>
            <div class="content-wrapper">
                <p id="content"></p>
            </div>
        </div>
    </div>
    <div class="slide-top">
        <a id="slide-top">
            <i class="iconfont">返回顶部</i>
        </a>
    </div>
    <!-- 点赞组件 -->
    <div class="like-wrapper">
        <div class="like-icon" id="like-icon">
            <i class="iconfont">&#xe663;</i>
        </div>
        <div class="like-num">
            <div class="like-num_">
                <div class="like-num-state1" id="like-num-state1">
                    <span id="like-num-state1_">657赞</span>
                </div>
                <div class="like-num-state2" id="like-num-state2">
                    <span id="like-num-state2_">658赞</span>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer-wrapper">
        <div class="footer">
            <div class="footer-container">
                <div class="footer-comment">
                    <textarea class="textarea" placeholder="写下你的评论..." cols="30" rows="3"
                        id="comment-textarea"></textarea>
                </div>
                <div class="footer-icon" id="footer-icon">
                    <div class="footer-icon-comment">
                        <i class="iconfont">&#xe665;</i>
                        <span>评论27</span>
                    </div>
                    <div class="footer-icon-like" id="footer-icon-like">
                        <i class="iconfont">&#xe663;</i>
                        <span id="footer_likenum"></span>
                    </div>
                </div>
                <div class="footer-comment-button" id="footer-comment-button">
                    <div class="btn-comfirm">
                        <button id="btn-comfirm">确定</button>
                    </div>
                    <div class="btn-cancle">
                        <button id="btn-cancle">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/locale/zh-cn.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
